	<div data-ng-controller="PlayerOneWin as win1">
	
	
		<div class="container centered pokename">
			<h1>{{win1.winner.name}} WINS!</h1>
			<div class="col-xs-12">
				<img id="pokeWinner" class="pokeImage" alt="No Image" data-ng-src="{{win1.winner.imageFront}}"/>
			</div>
			<button data-ng-click="win1.restart()" type="button" class="btn btn-danger">RESTART</button>
		</div>
	</div>
