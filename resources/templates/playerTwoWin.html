	<div data-ng-controller="PlayerTwoWin as win2">
	
	
		<div class="container centered pokename">
			<h1>{{win2.winner.name}} WINS!</h1>
			<div class="col-xs-12">
				<img id="pokeWinner" class="pokeImage" alt="No Image" data-ng-src="{{win2.winner.imageFront}}"/>

		</div>
	</div>
