	<div id="myHeader">
		<h3>By: Efren Olivas</h3>	
	</div>
<div data-ng-controller="P1Switch as pS1">
	<div class="col-xs-3"></div>
	<div class="col-xs-6 centered">
		<div class="pokename">Available</div>
					
		<div ng-cloak data-ng-show="pS1.pokeTeam[0].battleStats.isAlive">
			<div class="pokename"><h1>{{pS1.pokeTeam[0].name}}</h1><h2>LVL:{{pS1.pokeTeam[0].battleStats.level}}</h2></div>
			<img alt="No Image" data-ng-src="{{pS1.pokeTeam[0].imageFront}}"/>
			<div class="centered"><uib-progressbar  class="progress-striped active" type="{{pS1.pokeTeam[0].battleStats.hpBarType}}" value="pS1.pokeTeam[0].battleStats.hpCurr" max="pS1.pokeTeam[0].battleStats.hpMax"></uib-progressbar></div>
			<div data-ng-hide="pS1.pokeTeam[0].battleStats.isActive"><button data-ng-click="pS1.changeFighter(0,0)" type="button" class="btn btn-warning">Choose</button></div>
			<div data-ng-show="pS1.pokeTeam[0].battleStats.isActive"><button data-ng-click="pS1.cancelChange()" type="button" class="btn btn-danger">Cancel Switch</button></div>
		</div>
		<div ng-cloak data-ng-show="pS1.pokeTeam[1].battleStats.isAlive">
			<div class="pokename"><h1>{{pS1.pokeTeam[1].name}}</h1><h2>LVL:{{pS1.pokeTeam[1].battleStats.level}}</div>
			<img alt="No Image" data-ng-src="{{pS1.pokeTeam[1].imageFront}}"/>
			<div class="centered"><uib-progressbar  class="progress-striped active" type="{{pS1.pokeTeam[1].battleStats.hpBarType}}" value="pS1.pokeTeam[1].battleStats.hpCurr" max="pS1.pokeTeam[1].battleStats.hpMax"></uib-progressbar></div>
			<div data-ng-hide="pS1.pokeTeam[1].battleStats.isActive"><button data-ng-click="pS1.changeFighter(0,1)" type="button" class="btn btn-warning">Choose</button></div>
			<div data-ng-show="pS1.pokeTeam[1].battleStats.isActive"><button data-ng-click="pS1.cancelChange()" type="button" class="btn btn-danger">Cancel Switch</button></div>
		</div>
		<div ng-cloak data-ng-show="pS1.pokeTeam[2].battleStats.isAlive">
			<div class="pokename"><h1>{{pS1.pokeTeam[2].name}}</h1><h2>LVL:{{pS1.pokeTeam[2].battleStats.level}}</div>
			<img alt="No Image" data-ng-src="{{pS1.pokeTeam[2].imageFront}}"/>
			<div class="centered"><uib-progressbar  class="progress-striped active" type="{{pS1.pokeTeam[2].battleStats.hpBarType}}" value="pS1.pokeTeam[2].battleStats.hpCurr" max="pS1.pokeTeam[2].battleStats.hpMax"></uib-progressbar></div>
			<div data-ng-hide="pS1.pokeTeam[2].battleStats.isActive"><button data-ng-click="pS1.changeFighter(0,2)" type="button" class="btn btn-warning">Choose</button></div>
			<div data-ng-show="pS1.pokeTeam[2].battleStats.isActive"><button data-ng-click="pS1.cancelChange()" type="button" class="btn btn-danger">Cancel Switch</button></div>
		</div>
	</div>
	<div class="col-xs-3"></div>
</div>
